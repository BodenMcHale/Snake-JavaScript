<!DOCTYPE html>
<html>
	<head>
		<title>Snake</title>
		<link rel="icon" type="image/x-icon" href="images/favicon.ico">
		<meta charset="UTF-8">
		<style>
			html, body 
			{
				height: 100%;
				margin: 0;
			}
			body 
			{
				background: rgb(0, 0, 0);
				color: rgb(255, 255, 255);
				display: flex;
				align-items: center;
				justify-content: center;
				font-family: 'Courier New', Courier, monospace
			}
			canvas 
			{
				border: 5px solid rgb(255, 255, 0);
			}
		</style>
	</head>
	<body>
		<section class="content" style="padding-right:55px">
			<a href='https://twitter.com/Boden_McHale' target="_blank">Twitter</a>
			<div>
				<h2>Score: <span id="score"></span> </h3>
				<h2>High score: <span id="max_score"></span> </h3>
				<h2>Lives: <span id="lives"></span> </h3>
			</div>
			<div>
				<h3>Move with the WASD / Arrow Keys</h3>
				<h3>Pause with Space / Enter</h3>
			</div>
		</section>
	</body>
	<section class="gameWindow">
		<canvas id="game"></canvas>
		<script src="snake.js"></script>
	</section>
</html>
