<html>
<head>
	<title>Snake Game</title>
</head>
<body>
	<div id="contents" style="position:relative">
		<a href="https://www.lostrabbitdigital.com" style="font-family: 'Courier New', Courier, monospace;">Lost Rabbit Digital</a>
		<p style="font-family: 'Courier New', Courier, monospace;">Move with the Arrow Keys</p>
		<p style="font-family: 'Courier New', Courier, monospace;">Pause and resume with 'Enter'</p>
		<p style="font-family: 'Courier New', Courier, monospace;">Toggle looping with 'Shift'</p>

		<label for="loopCanvas" style="font-family:'Courier New', Courier, monospace;"> Loop</label><br>
		<h3 style="font-family: 'Courier New', Courier, monospace;">Score: <span id="score"></span> </h3>
		<h3 style="font-family: 'Courier New', Courier, monospace;">Max score: <span id="max_score"></span> </h3>
		<h3 style="font-family: 'Courier New', Courier, monospace;">Deaths: <span id="deaths"></span> </h3>
	</div>
	<div id="stage" style="position:relative"></div>
</body>
	<script src="snake.js"></script>
	<script type="text/javascript">
		var game = new Game(20, 10, "stage", "score", "deaths", "max_score");
	</script>
