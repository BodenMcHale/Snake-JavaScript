<!DOCTYPE html>
<html>
	<head>
		<title>Snake</title>
		<link rel="icon" type="image/x-icon" href="images/favicon.ico">
		<meta charset="UTF-8">
		<style>
			html, body 
			{
				height: 100%;
				margin: 0;
			}
			body 
			{
				background: rgb(0, 0, 0);
				color: rgb(255, 255, 255);
				display: flex;
				align-items: center;
				justify-content: center;
				font-family: 'Courier New', Courier, monospace;
				font-size: 24px;
			}
			canvas 
			{
				border: 5px solid rgb(255, 255, 0);
			}
		</style>
	</head>
	<body>
		<section class="content" style="padding-right:55px">
			<div>
				<h3>Stats:</h3>
				<p>Score: <span id="score"></span> </p>
				<p>High score: <span id="max_score"></span> </p>
				<p>Lives: <span id="lives"></span> </p>
				<p>Wrap: <span id="wrap"></span> </p>
			</div>
			<div  style="padding-top:25px">
				<h3>Controls:</h3>
				<p>Movement: WASD / Arrow Keys</p>
				<p>Toggle Wrap: L</p>
				<p>Game Speed: Ctrl / Shift</p>
				<p>Pause: Space / Enter</p>
			</div>
			<div	style="padding-top:25px">
				<h3>Socials:</h3>
				<a href='https://twitter.com/Boden_McHale' target="_blank">Twitter</a>
				<a href='https://LostRabbitDigital.com' target="_blank">Lost Rabbit Digital</a>
			</div>
		</section>
	</body>
	<section class="gameWindow">
		<canvas id="game"></canvas>
		<script src="snake.js"></script>
	</section>
</html>
